<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    
    <script>
          const nome = prompt('Digite seu nome completo:');
          document.body.innerHTML += `Seu nome é: <b>${nome}</b> <br/>`;
          document.body.innerHTML += `Seu nome tem: <b> ${nome.length} </b> letras <br/>`;
          document.body.innerHTML += `A segunda letra do seu nome é: <b> ${nome[1].toUpperCase()}</b><br/>`;
          document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? <b>${nome.indexOf('Elias')}</b><br/>`;
          document.body.innerHTML += `Qual o último índice da letra S no seu nome? <b>${nome.lastIndexOf('s')}</b><br/>`;
          document.body.innerHTML += `As últimas 3 letras do seu nome são: <b>${nome.slice(-3)}</b><br/>`;
          document.body.innerHTML += `As palavras do seu nome são: <b>${nome.split(' ')}</b><br/>`;
          document.body.innerHTML += `Seu nome com letra maiúscula: <b>${nome.toLocaleUpperCase()}</b><br/>`;
          document.body.innerHTML += `Seu nome com letra minúscula: <b>${nome.toLocaleLowerCase()}</b><br/>`;
   
    </script>
</body>
</html>
